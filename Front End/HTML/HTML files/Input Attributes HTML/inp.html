<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Examples</title>
</head>
<body>

    <h2>1. Basic Input Attributes</h2>
    <form>
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br>

        <label for="radio1">Radio 1:</label>
        <input type="radio" id="radio1" name="radio" value="radio1">
        <label for="radio2">Radio 2:</label>
        <input type="radio" id="radio2" name="radio" value="radio2"><br><br>

        <label for="checkbox1">Checkbox 1:</label>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
        <label for="checkbox2">Checkbox 2:</label>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2"><br><br>

        <input type="button" value="Click Me" onclick="alert('Button Clicked!')">
    </form>

    <h2>2. HTML5 Input Types</h2>
    <form>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>

        <label for="range">Range:</label>
        <input type="range" id="range" name="range"><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br><br>

        <label for="week">Week:</label>
        <input type="week" id="week" name="week"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
    </form>

    <h2>3. Input Restrictions</h2>
    <form>
        <label for="disabled">Disabled:</label>
        <input type="text" id="disabled" name="disabled" value="This is disabled" disabled><br><br>

        <label for="max">Max (10):</label>
        <input type="number" id="max" name="max" max="10"><br><br>

        <label for="maxlength">Maxlength (5):</label>
        <input type="text" id="maxlength" name="maxlength" maxlength="5"><br><br>

        <label for="min">Min (5):</label>
        <input type="number" id="min" name="min" min="5"><br><br>

        <label for="readonly">Readonly:</label>
        <input type="text" id="readonly" name="readonly" value="This is readonly" readonly><br><br>

        <label for="required">Required:</label>
        <input type="text" id="required" name="required" required><br><br>

        <label for="size">Size (10):</label>
        <input type="text" id="size" name="size" size="10"><br><br>

        <label for="value">Value:</label>
        <input type="text" id="value" name="value" value="Initial Value"><br><br>
    </form>

    <h2>4. Target Attribute</h2>
    <a href="https://www.example.com" target="_blank">Open in New Tab</a><br><br>
    <a href="https://www.example.com" target="_self">Open in Same Tab</a><br><br>
    <a href="https://www.example.com" target="_parent">Open in Parent Frame</a><br><br>
    <a href="https://www.example.com" target="_top">Open in Top Frame</a><br><br>

    <h2>5. Iframes and Marquee</h2>
    <iframe src="https://www.example.com" style="width:100%; height:300px;"></iframe><br><br>

    <marquee behavior="scroll" direction="left">This is a scrolling marquee!</marquee>

</body>
</html>
