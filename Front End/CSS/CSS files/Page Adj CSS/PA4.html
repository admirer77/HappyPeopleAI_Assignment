<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and Margin</title>
    <link rel="stylesheet" href="PA4.css">
</head>
<body>

    <h1>Padding and Margin</h1>

    <p>Padding is the space *inside* the border of an element. Margin is the space *outside* the border of an element.</p>

    <div class="container">
        <div class="box">Default Box</div>
    </div>

    <div class="container">
        <div class="box with-padding">Box with Padding (20px)</div>
    </div>

    <div class="container">
        <div class="box with-margin">Box with Margin (30px)</div>
    </div>

    <div class="container">
        <div class="box with-both">Box with Padding (15px) and Margin (25px)</div>
    </div>

    <div class="container">
        <div class="box different-sides">Box with Different Padding/Margin on Sides</div>
    </div>


</body>
</html>
