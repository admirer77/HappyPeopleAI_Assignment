<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Hover Effect</title>
    <link rel="stylesheet" href="PA1.css">
</head>
<body>

    <h1>Table with Hover Effect</h1>

    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1A</td>
                <td>Data 1B</td>
                <td>Data 1C</td>
            </tr>
            <tr>
                <td>Data 2A</td>
                <td>Data 2B</td>
                <td>Data 2C</td>
            </tr>
             <tr>
                <td>Data 3A</td>
                <td>Data 3B</td>
                <td>Data 3C</td>
            </tr>
        </tbody>
    </table>

    <p>Hover over the table to see a background color change.</p>

</body>
</html>
