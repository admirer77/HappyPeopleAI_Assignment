<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Opacity</title>
    <link rel="stylesheet" href="Eff5.css">
</head>
<body>

    <h1>Image Opacity</h1>

    <p>This image has an opacity of 0.6 (60% opaque).</p>

    <div class="image-container">
        <img src="https://placehold.co/500x300/b3e5fc/01579b?text=Opacity+Example" alt="Placeholder Image" class="image-with-opacity">
    </div>

    <p>This image has a lower opacity of 0.3 (30% opaque).</p>
     <div class="image-container">
        <img src="https://placehold.co/500x300/b3e5fc/01579b?text=Lower+Opacity" alt="Placeholder Image" class="image-low-opacity">
    </div>


</body>
</html>
