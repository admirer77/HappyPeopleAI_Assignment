<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations and Pagination</title>
    <link rel="stylesheet" href="Eff2.css">
</head>
<body>

    <h1>CSS Animations and Pagination</h1>

    <h2>CSS Animation Example</h2>
    <div class="animated-box">
        Animate Me!
    </div>

    <h2>Hoverable Pagination with Spaces</h2>
    <ul class="pagination hoverable">
        <li><a href="#">1</a></li>
        <li><a href="#" class="active">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
    </ul>

    <h2>Pagination without Spaces</h2>
    <ul class="pagination no-spaces hoverable">
        <li><a href="#">1</a></li>
        <li><a href="#" class="active">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
    </ul>

</body>
</html>
